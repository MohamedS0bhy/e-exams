<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="examApp" ng-controller="examController">

    <div ng-repeat="service in services">
        <div class="title">{{service.name}}</div>
        <table class="customers">

            <tr>
                <td>
                    Request Method
                </td>
                <td>
                    {{service.requestMethod}}
                </td>
            </tr>


            <tr>
                <td>Url</td>
                <td>
                    {{service.url}}
                </td>
            </tr>

            <tr>
                <td>
                    Sample Request Data
                </td>
                <td>
                    {{service.SampleRequest}}
                </td>
            </tr>


            <tr>
                <td>
                    Sample Response
                </td>
                <td>
                    {{service.Response}}
                </td>
            </tr>


            <tr>
                <td>
                    Header
                </td>
                <td>
                    {{service.header}}
                </td>
            </tr>
        </table>


    </div>

    <style>
        .customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        .customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .customers tr:hover {
            background-color: #ddd;
        }

        .customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        .title {
            width: 100%;
            text-align: center;
            background: #4CAF50;
            padding: 4px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
